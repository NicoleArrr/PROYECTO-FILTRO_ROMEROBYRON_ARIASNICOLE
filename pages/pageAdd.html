<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarioMedia</title>
    <link rel="stylesheet" href="../styles/styleAdd.css">
</head>
<body>
    <header>
        <div class="panelPrincipal">
            <div class="menu">
                <div class="botones">
                    <img src="../images/agregar.svg" alt="">
                    <span>Añadir</span>
                </div>
                <div class="botones">
                    <img src="../images/borrar.svg" alt="">
                    <span>Eliminar</span>
                </div>
                <div class="botones">
                    <img src="../images/actualizar.svg" alt="">
                    <span>Refrescar</span>
                </div>
                <div class="    ">
                </div>
                <div class="botones">
                    <img src="../images/exclamacion.svg" alt="">
                    <span>Reportar</span>
                </div>
                <div class="botones">
                    <img src="../images/informacion.svg" alt="">
                    <span>Ayuda</span>
                </div>
                <div class="profile">
                    <img src="../images/configuraciones.png" alt="">
                    <img src="../images/notificacion.png" alt="">
                    <img class="profileImg" src="../images/User.jpg" alt="">
                </div>
                <div class="linea"> <hr>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="titleAñadir"> <h1>Añadir Indicador</h1> </div>
        <div>
            <strong> Indicador </strong> <br> <input type="text"> <br>
            <strong> Fórmula </strong> <br> <input type="text"> <br>
            <strong> Cumplimiento </strong> <br> <input type="text"> <br>
            <strong> Fecha de Inicio </strong> <br> <input type="text" placeholder="dd / mmm / aaaa"> <br>
            <strong> Fecha de Terminación</strong> <br> <input type="text" placeholder="dd / mmm / aaaa"> <br>
        </div>
        <div>
            <strong> Categoría </strong> <label for="categoria"> </label> <br>
            <select name="categoria" id="categoria"> 
                <option value="baja"> Baja </option> <option value="media"> Media</option> <option value="alta"> Alta </option>
            </select>
            <br>
            <strong> Frecuencia </strong> <label for="frecuency"> </label> <br>
            <select name="frecuency" id="frecuency"> 
                <option value="1/2"> 1/2 </option> <option value="1/3"> 1/3</option> <option value="1/4"> 1/4 </option>
            </select>
            <br>
            <strong> Área </strong> <label for="area"> </label> <br>
            <select name="area" id="area"> 
                <option value="Marketing"> Marketing </option>
                <option value="diseño"> Diseño </option>
                <option value="developers"> Developers </option>
                <option value="gerencia"> Gerencia </option>
                <option value="produccion"> Producción </option>
            </select>
            <br>
        </div>
    </main>
    
</body>
</html>
